#
# 玩家进入、退出消息自定义
# 可以使用自定义别称，如：{#pink}、{#yellow}
# 可以使用十六进制颜色、&a &h、{#蓝色}......
# 内置变量：{player}、{time}
# 额外变量：
# 若服务器已安装PlaceholderAPI (版本2.11.3+)
# 则可以使用papi的变量，例如：%player_name%等
#
FirstJoin:
  - "{#00FF00>}---------------{#FFC0CB<}"
  - "&b你好呀 {player} 欢迎第一次来到我的服务器~"
  - "{#aaa1e6}现在的时间是：{time}"
  - "{#aaa1e6}玩的开心哦"
  - "{#00FF00>}---------------{#FFC0CB<}"
# 玩家第一次进入服务器提示玩家的信息
# 可用的变量：{player}  {time}  papi额外变量

Join:
  - "{#00FF00>}---------------{#FFC0CB<}"
  - "&a终于回来啦 {player} ~"
  - "{#aaa1e6}想想今天做什么呢？"
  - "{#00FF00>}---------------{#FFC0CB<}"
# 玩家进入服务器提示玩家的信息
# 可用的变量：{player}  {time}  papi额外变量

Message:
  Join: "&f[&a+&f] &f玩家 {player} 加入了服务器~"
  # 玩家进入服务器全服播报的信息
  Leave: "&f[&c-&f] &f玩家 {player} 离开了服务器..."
  # 玩家离开服务器全服播报的信息
  First: "&f[&d+欢迎玩家 {player} 第一次加入我们服务器~"
  # 玩家第一次进入服务器全服播报的信息
# 可用的变量：{player}  papi额外变量

order: true
# 如果为 true 则会先显示玩家进入服务器信息，之后为提示信息
# 如果为 false 则会先显示提示信息，再显示玩家进入服务器信息

enable:
  # 是否启用功能
  join: false
  # 加入信息
  quit: false
  # 退出信息